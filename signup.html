<!DOCTYPE html>
<html ng-app>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>signup</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
    <body>
        <form name="signup_form" novalidate ng-submit="signupForm()">
            <div class="bg-danger" ng-show="signup_form.name.$dirty && signup_form.name.$invalid">
                <small class="text-danger" ng-show="signup_form.name.$error.required">Your name is required!</small>
                <small class="text-danger" ng-show="signup_form.name.$error.minlength">Name required to be more than 3 characters.</small>
                <small class="text-danger" ng-show="signup_form.name.$error.maxlength">Name shouldn't excide 10 characters.</small>
            </div>
            <fieldset>
                <legend><span>Signup</span></legend>
                <div class="row">
                    <div class="large 12-columns">
                        <label>Your Name</label>
                        <input type="text" name="name" ng-model="signup.name" ng-minlength="3" ng-maxlength="10" required />
                    </div>
                </div>
                <div class="row">
                    <div class="large 12-columns">
                        <label>Your Email</label>
                        <input type="email" name="email" ng-model="signup.email" ng-minlength="3" ng-maxlength="10" required />
                    </div>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary" />
            </fieldset>
        </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>
</html
